
# Generated by https://jlopp.github.io/bitcoin-core-config-generator/

# This config should be placed in following path:
# $HOME/Library/Application Support/Bitcoin/bitcoin.conf
# 新版 Bitcoin Core 中, 这个配置文件位于所选定的数据目录中

# 启用RPC服务器
server=1
# 设置RPC用户名和密码（请务必使用强密码）
rpcuser=admin
rpcpassword=admin
# 可选：设置RPC监听地址，默认是127.0.0.1（仅限本机访问）
# rpcallowip=127.0.0.1

# 绑定 JSON-RPC 监听的IP地址; 为了安全, 需要同时指定 rpcallowip 才会生效;
rpcbind=192.168.31.101

# 如果想在同一局域网内访问，可以加上:
rpcallowip=192.168.31.0/24
